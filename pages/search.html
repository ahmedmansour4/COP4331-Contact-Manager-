<!DOCTYPE html>
<html>

<head>
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="../css/search.css">
	<script type="text/javascript" src="../js/code.js"></script>
</head>

	<div class="header">

		<div class="column"></div>

			<div id="userInfo">

			</div>
		</div>
	</div>
	<div class="center">
		<div class="centerColumn side"></div>

				<div class="row1">
					<h1 id="title">WELCOME</h1>
				</div>
				<div class="row2">
					<input type="text" id="searchBox">

				</div>
				<button type="button" id="searchButton" class="buttons" onclick="addContact();">ADD NEW CONTACT</button>

			</div>
		</div>
		<div class="centerColumn side"></div>
	</div>
	<footer class="footer"></footer>

</html>
